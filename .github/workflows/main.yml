name: Kittygram CI/CD

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend
  IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend
  IMAGE_GATEWAY: ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway

jobs:
  backend_lint_and_tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: kittygram
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kittygram_user -d kittygram"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install flake8

      - name: Lint (flake8)
        run: flake8 backend

      - name: Run backend tests (pytest)
        env:
          POSTGRES_DB: kittygram
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          SECRET_KEY: test-secret-key
          DEBUG: "False"
          ALLOWED_HOSTS: "*"
        run: pytest -q

  frontend_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --watchAll=false

  build_and_push:
    runs-on: ubuntu-latest
    needs:
      - backend_lint_and_tests
      - frontend_tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_BACKEND }}:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_FRONTEND }}:latest

      - name: Build & push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: ${{ env.IMAGE_GATEWAY }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - uses: actions/checkout@v4

      - name: Deploy (pull & restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/kittygram

            docker compose -f docker-compose.production.yml pull
            docker compose -f docker-compose.production.yml up -d

            docker compose -f docker-compose.production.yml exec -T backend python manage.py migrate --noinput
            docker compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput

  post_deploy_tests:
    runs-on: ubuntu-latest
    needs: deploy

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyyaml

      - name: Export kittygram_domain from tests.yml
        run: |
          python - <<'PY'
          import pathlib
          import yaml
          data = yaml.safe_load(pathlib.Path('tests.yml').read_text(encoding='utf-8'))
          domain = data.get('kittygram_domain', '').strip()
          if not domain:
              raise SystemExit('tests.yml: kittygram_domain is empty')
          with open('${GITHUB_ENV}', 'a', encoding='utf-8') as f:
              f.write(f"KITTYGRAM_DOMAIN={domain}\n")
          print('KITTYGRAM_DOMAIN exported:', domain)
          PY

      - name: Run post-deploy tests
        env:
          KITTYGRAM_DOMAIN: ${{ env.KITTYGRAM_DOMAIN }}
        run: pytest -q

  notify:
    runs-on: ubuntu-latest
    needs: post_deploy_tests
    if: ${{ needs.post_deploy_tests.result == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: Notify in Telegram (success)
        uses: ./.github/actions/telegram-action
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Kittygram: деплой и post-deploy автотесты завершились успешно.
            Репозиторий: ${{ github.repository }}
            Ветка: ${{ github.ref_name }}
            Коммит: ${{ github.sha }}
